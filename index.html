<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#ffffff">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/16x16.png">
    <link rel="manifest" href="manifest.json">
      
    <title>Simply Sudoku</title>

    <!--
    <script src="https://unpkg.com/xstream/dist/xstream.min.js"></script>

    <script src="libs/webcomponents-lite.js"></script>
    <script src="libs/anime.min.js"></script>

    <script>
      // This is just to force HTTPS
      if (location.protocol === 'http:') location.protocol = 'https:'
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.error('Service Worker **not** registered', err))
      } else {
        console.warn('Service Worker not supported in this browser')
      }
    </script>
    
    <script src="puzzle.js" defer="true"></script>
    
    <script src="index.js" defer="true"></script>
    <link rel="stylesheet" href="index.css">

    <script src="simply-sudoku-cell.js"></script>
  </head>

  <body>
    <noscript>This app requires JavaScript to function.</noscript>
    <div id="container"></div>
    <div id="winner">
      <video src="assets/fw.mp4" loop preload></video>
      <h1>Hey, you!! You got a BIG WIN!!</h1>
    </div>
    <div id="icon">☰</div>
    <div id="menu" style="display: none;">
      <div class="overlay"></div>
      <div class="sidebar">
        <!-- Consider using classes for all three buttons instead of IDs. Just consider it. -->
        <div id="neweasy">New Easy Puzzle</div>
        <div id="newmoderate">New Normal Puzzle</div>
        <div id="newhard">New Hard Puzzle</div>
        <div class='how'>How to Play</div>
        <div id="hint">Hint!!</div>
        <div class="about">About</div><!-- TODO: Fill out about. -->
      </div>
    </div>
    <div id="about" style="display: none;">

        <h1>Simply Sudoku</h1>
        <p>Play it. Enjoy it. Reviews and feedback will be appriciated.</p>
        <p>ⓒ Rajesh Nandy (bittu511), Sayantan Chaudhuri (5310)</p>
        <p><a href="https://github.com/bittu511/simply-sudoku/"><img src="assets/github.x32.png" alt="GitHub Repo"</img></a></p>
      </div>
    </div>
    <div id="how" style="display: none;">
      <video src="assets/dog-slap.mp4" loop preload></video>
    </div>
  </body>
</html>
