<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#ffffff">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/16x16.png">
    <link rel="manifest" href="manifest.json">
      
    <title>Simply Sudoku</title>

    <!--
    <script src="https://unpkg.com/xstream/dist/xstream.min.js"></script>
    <script src="https://unpkg.com/@cycle/run/dist/cycle-run.min.js"></script>
    <script src="https://unpkg.com/@cycle/dom/dist/cycle-dom.min.js"></script>
    -->
    <script src="libs/xstream.min.js"></script>
    <script src="libs/cycle-run.min.js"></script>
    <script src="libs/cycle-dom.min.js"></script>
    <script src="libs/webcomponents-lite.js"></script>

    <script>
      // This is just to force HTTPS
      if (location.protocol === 'http:') location.protocol = 'https:'
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.error('Service Worker **not** registered', err))
      } else {
        console.warn('Service Worker not supported in this browser')
      }
    </script>

    <script src="index.js" defer="true"></script>
    <link rel="stylesheet" href="index.css">

    <script src="simply-sudoku-cell.js"></script>
  </head>

  <body>
    <noscript>This app requires JavaScript to function.</noscript>
    <div id="container"></div>
    <div id="keypad"></div>
  </body>
</html>
